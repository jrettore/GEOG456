<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <h1>Blue Ridge Parkway</h1>
    <div id="mapid"></div>
    <style>
        body{
            background-color: rgb(82, 156, 251);
        }
        h1{
            color: rgb(11, 37, 71);
        }
        #mapid{width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.39, -82.77], 14);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map)
        L.marker([35.3933, -82.7744]).addTo(map)
            .bindPopup("Fryingpan Mountain Lookout Tower")
            .openPopup();
        var panIcon = L.icon({
            iconUrl: 'fryingpanicon.png',   
            iconSize: [50,50],
            popupAnchor: [0,0]
            });
    </script>
    
</body>
</html>
