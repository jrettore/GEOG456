    <body>
    Hurricane Julian 
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  
        var map = L.map('mapid').setView([38.25, -41.03], 4); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([38.25, -41.03]).addTo(map)
        .bindPopup('Hurricane Julian')
        .openPopup();
    
        var julianIcon = L.icon({ 
            iconUrl: './hurricane_icon.png',   
            iconSize: [50,50], 
            popupAnchor: [0,0]  
            });


        var customPopup = "Hurricane Julian<br/><img src='https://static01.nyt.com/images/2021/08/29/multimedia/00xp-julian/00xp-julian-facebookJumbo.jpg' width='100px'/>";


        L.geoJSON(hurricane_julian, { 
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: julianIcon});}})
        .bindPopup(customPopup)
        .addTo(map); 
    
    </script>
    <h3>Jonah Ettore</h3>
    </body>
